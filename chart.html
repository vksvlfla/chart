<!DOCTYPE html>
<html>
<head>
<title>NOCKANDA EXAMPLE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>
<div style="width:480px;">
<canvas id="line1"></canvas>
</div>

<script>
var ctx = document.getElementById('line1').getContext('2d');
var chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['N-6', 'N-5', 'N-4', 'N-3', 'N-2', 'N-1', 'N'],
        datasets: [
            {
                label: 'BPM',
                backgroundColor: 'transparent',
                borderColor: "pink",
                data: [0, 0, 0, 0, 0, 0, 0]
            }
        ]
    },
    options: {}
});

function nockanda_forever(){
    // App Inventor로부터 데이터를 받아오기
    var recv = parseFloat(window.AppInventor.getWebViewString());
    
    if (!isNaN(recv)) {  // 데이터가 유효할 경우만 업데이트
        chart.data.datasets[0].data.shift();
        chart.data.datasets[0].data.push(recv);
        chart.update();
    } else {
        console.log("Invalid BPM value received");
    }
}

// 1초마다 함수 호출하여 그래프 업데이트
setInterval(nockanda_forever, 1000);
</script>
</body>
</html>
