<!DOCTYPE html>
<html>
<head>
    <title>NOCKANDA EXAMPLE</title>
    <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>
<div style="width:280px;">
    <canvas id="line1"></canvas>
</div>

<script>
var ctx = document.getElementById('line1').getContext('2d');
var chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['N-6', 'N-5', 'N-4', 'N-3', 'N-2', 'N-1', 'N'],
        datasets: [
            {
                label: 'BPM',
                backgroundColor: 'transparent',
                borderColor: "black",
                data: [0, 0, 0, 0, 0, 0, 0]
            }
        ]
    },
    options: {}
});

function nockanda_forever(){
    var recv = window.AppInventor ? window.AppInventor.getWebViewString() : Math.floor(Math.random() * 100); // 브라우저에서 테스트용 더미 데이터
    chart.data.datasets[0].data.shift();
    chart.data.datasets[0].data.push(recv);
    chart.update();
}

// 1초마다 데이터 업데이트
setInterval(nockanda_forever, 1000);
</script>
</body>
</html>
