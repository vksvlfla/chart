<!DOCTYPE html>
<html>
<head>
<title>NOCKANDA EXAMPLE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>
<div style="width:480px;">
<canvas id="line1"></canvas>
</div>

<script>
var ctx = document.getElementById('line1').getContext('2d');
var chart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: ['N-6', 'N-5', 'N-4', 'N-3', 'N-2', 'N-1', 'N'],
		datasets: [
				{
					label: 'BPM',
					backgroundColor: 'transparent',
					borderColor: "black",
					data: [0, 0, 0, 0, 0, 0, 0]  // 기준선인 70에 맞춰 초기값 0으로 설정
				}
		]
	},
	options: {
		scales: {
			yAxes: [{
				ticks: {
					min: -50,  // y축 최소값
					max: 50,   // y축 최대값
					beginAtZero: false
				}
			}]
		}
	}
});

function nockanda_forever(){
	var recieve = parseFloat(window.AppInventor.getWebViewString());
	// 70을 기준으로 상대적인 차이 계산
	var relativeBPM = recieve - 70;

	chart.data.datasets[0].data.shift();
	chart.data.datasets[0].data.push(relativeBPM);
	chart.update();
}

// 1초마다 그래프 업데이트
setInterval(nockanda_forever, 1000);
</script>
</body>
</html>
