<!DOCTYPE html>
<html>
<head>
<title>NOCKANDA EXAMPLE</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</head>
<body>
<div style="width:480px;">
<canvas id="line1"></canvas>
</div>

<script>
var ctx = document.getElementById('line1').getContext('2d');
var chart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: ['N-6', 'N-5', 'N-4', 'N-3', 'N-2', 'N-1', 'N'],
		datasets: [
				{
					label: 'BPM',
					backgroundColor: 'transparent',
					borderColor: "black",
					data: [0, 0, 0, 0, 0, 0, 0]
				}
		]
	},
	options: {
		scales: {
			yAxes: [{
				ticks: {
					min: 30,  // y축의 최소값 (70보다 40 아래로 설정)
					max: 110, // y축의 최대값 (70보다 40 위로 설정)
					stepSize: 10,  // y축 눈금 간격
					//callback: function(value, index, values) {
						//return value;  // 값 그대로 표시
					//}
				},
				gridLines: {
					zeroLineColor: 'red',  // 70 기준선을 빨간색으로 표시
					zeroLineWidth: 2       // 기준선의 두께
				}
			}]
		}
	}
});

function nockanda_forever(){
	var recieve = parseFloat(window.AppInventor.getWebViewString());  // 데이터 받아오기
	
	chart.data.datasets[0].data.shift();
	chart.data.datasets[0].data.push(recieve);
	chart.update();
}

// 1초마다 그래프 업데이트
setInterval(nockanda_forever, 1000);
</script>
</body>
</html>
